<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Offset</title>
    <style>
       div.ex1{
        margin: 20px;
        border: 1px solid black;
        outline:4px solid red;
        outline-offset: 15px;
       } 
       div.ex2{
        margin:10px;
        border:1px solid black;
        outline: 5px dashed blue;
        outline-offset: 5px;
       }
       
    </style>
</head>
<body>
    <h1>
    The outline-offset Property
    </h1>
    <div class="ex1">This div has a 4 px solid erd outline 15 px outside the border edge.</div>
    <div class="ex2">This div has a 5 px dashed blue outl;ine 5 px outside the broder edge.</div>
</body>
</html>
