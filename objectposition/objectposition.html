<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-position</title>
    <style>
        img.objectposition{
            width:200px;
            height:300px;
            object-fit: cover;
            object-position: 80% 100%;
        }
    </style>
</head>
<body>
    <h2>Using object-position</h2>
    <img src="paris.jpg" alt="paris"  width="400px" height="300px">
    <p> Here  we will use the object-position property to position the image so that the great old building is in center:</p>
    <img src="paris.jpg" alt="paris" class="objectposition" width="400px" height="300px">
</body>
</html>
