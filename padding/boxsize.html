<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-size property</title>
    <style>
        div.ex1{
            width: 300px;
            background-color: yellow;
        }
        div.ex2{
            width: 300px;
            padding:25px;
            box-sizing: border-box;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Padding and element width- with box-sizing.</h1>
    <h4>Use the box-sizing property to keep the width at 300px, nomatter the amount of padding:</h4>
    <div class="ex1">This is 300px width.</div>
    <div class="ex2">The width of this div remains at 300px, in spite of the 50px of total left and right padding, because of the box-sizing :border-box property </div>
</body>
</html>
