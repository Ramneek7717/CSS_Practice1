<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding</title>
    <style>
        div{
            padding: 70px;
            border: 1px solid #4CAF50;
        
        }
    </style>
</head>
<body>
    <h1>CSS Padding</h1>
    <div>This element has a padding of 70px.</div>
</body>
</html>
