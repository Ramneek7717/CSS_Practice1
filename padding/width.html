<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element width and padding</title>
    <style>
        div.ex1{
            width:300px;
            background-color:yellow;

        }
        div.ex2{
             width: 300px;
             padding: 25px;
             background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>Padding and element width</h2>
    <h4>The div element is given a width of 300px.however, the actual width of the div element will be 350px(300px+25px of left padding +25px of right padding):</h4>
     <div class="ex1">This div is 300px wide.</div><br>
     <div class="ex2">The width of this div is 350px, even though it is defined as 300px in the CSS.</div>
</body>
</html>
