<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Groups</title>
    <style>
        .btn-group .button {
            float: left;
  background-color: #04AA6D; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  
}
.btn-group .button:hover{
    background-color: #3e8e41;
}

    </style>
</head>
<body>
    <h1>Button Groups</h1>
    <p>Remove margins and float the buttons to create a button Groups:</p>
    <div class="btn-group">
    <button class="button">Button</button>
    <button class="button">Button</button>
     <button class="button">Button</button>
     <button class="button">Button</button>
</div>
<p style="clear: both;">Remember to clear floats after,or esle will this p element also float next to the buttons.</p>

</body>
</html>
