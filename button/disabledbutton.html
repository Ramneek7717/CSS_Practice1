<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disabled Buttons</title>
    <style>
        .button {
  background-color: #04AA6D; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.disabled
{
    opacity: 0.6;
    cursor: not-allowed;
}
    </style>
</head>
<body>
    <h1>Disabled Button</h1>
    <p>Use the opacity property to add some transpraency to a button (make it look disabled):</p>
    <button class="button">Normal Button</button>
    <button class="button disabled">Disabled Button</button>
    
</body>
</html>
