<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Button Style</title>
    <style>
        .button{
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            display:inline-block;
            

        }
    </style>
</head>
<body>
    <h2>CSS Buttons</h2>
    <button>Defalut Button</button>
    <a href="#" class="button"> Link Button</a>
    <button class="button">Button</button>
    <input type="button" name="" id="" class="button" value="Button">
    
</body>
</html>
