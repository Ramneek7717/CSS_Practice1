<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Padding</title>
    <style>
        table,th,td{
         border:1px solid black;
          border-collapse: collapse;  
          text-align: left;
          width:100%;
          padding:15px;     
        }
    </style>
</head>
<body>
    <h1>The padding Property</h1>
    <p>This property adds space between the border and the content in a table.</p>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>
        <tr><td>
            Peter
        </td>
    <td>Griffin</td>
<td>$100</td></tr>
<tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
     </table>
    
</body>
</html>
