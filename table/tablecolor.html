<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colored Table</title>
    <style>
       
        table{
            border-collapse:collapse;
            width:100%;
        }
        th,td{
            padding: 8px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }
        tr:nth-child(even){
            background-color:#f2f2f2;
        }
        th{
            background-color: turquoise;
            color: black;
            
        }
    </style>
</head>
<body>
