<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border color</title>
    <style>
        p.one{
            border-style: double;
            border-color: red;
        }
        p.two{
            border-style:dashed;
            border-color: blueviolet;
        }
        p.three{
            border-style:dashed;
            border-color: blue;
        }
    </style>
</head>

<body>
    <h1>The border-color Property</h1>
    <p>This property specifices the color of the four borders:</p>
    <p class="one">A solid red border</p>
    <p class="two">A solid green border</p>
    <p class="three">A solid blue border</p>
    <p><strong>Note:</strong> The "border-color" property does not work if it is used alone.Use the 
    "border-style" property to set the borders frist.</p>
</body>

</html>
