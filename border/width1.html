<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border width</title><style>
        p.one{
            border-style:soild;
            border-width:5px;
        }
        p.two{
            border-style: solid;
            border-width:medium;
        }
        p.three{
            border-style: dotted;
            border-width:2px;
        }
        p.four{
            border-style: double;
            border-width:thick;
        }
        p.five{
            border-style:double;
            border-width:thin;
         }
        p.six{
            border-style: groove;
            border-width: unset;
        }
    </style>
</head>
<body>
    <h1>The border-width Property </h1>
    <p>This property specifies the width of the four borders:</p>
    <p class="one">Some Text.</p>
    <p class="two">Some Text.</p>
    <p class="three">Some Text.</p>
    <p class="four">Some Text.</p>
    <p class="five">Some Text.</p>
    <p class="six">Some Text.</p>
    <p><strong>Note:</strong> The "border-width" property does not work if it
     is used alone. Always specify the "border-style" property to set the borders first. </p>
</body>
</html>
