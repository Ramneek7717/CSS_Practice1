<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Side Colors</title>
    <style>
        p.one{
            border-style:solid;
            border-color:red green blue yellow;/* red top, green right,blue bottom and yellow left*/
        }
    </style>
</head>
<body>
    <h1>The border-color Property(Specific Side Colors)</h1>
    <p>The border-color property can have from one to four values
    (for the top border,right border,bottom border and the left border):</p>
     <p class="one">A solid multicolor border</p>
</body>
</html>
