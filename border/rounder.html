<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Rounded Borders</title>
    <style>
        p.normal{
         border:2px solid red;
         padding: 5px;    
        }
        p.round{
        border:2px solid red;
        padding: 5px;
        border-radius: 5px;           

        }
        p.rounder{
            border:2px solid red;
            padding:5px;
            border-radius:8px;
        }
        p.roundest{
            border:2px solid red;
            padding:5px;
            border-radius:12px;
        }
    </style>
</head>
<body>
    <h1>The border-radius Property </h1>
    <p>This property is used to add rounded borders to an elemnt:</p>
     <p class="normal">Normal border</p>
     <p class="round">Round border</p>
     <p class="rounder">Rounder border</p>
     <p class="roundest">Roundest bordest</p>
</body>
</html>
