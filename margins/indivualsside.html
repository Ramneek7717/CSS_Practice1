<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin individual sides</title>
    <style>
        div{
            border:1px solid black;
            margin-top:100px;
            margin-bottom: 200px;
            margin-right:150px;
            margin-left:60px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Using individual margin properties</h1>
    <div>This div elements has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80 px.</div>
</body>
</html>
