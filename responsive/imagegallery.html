<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery using Flexbox</title>
    <style>
      * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Responsive Image Gallery</h1>
        <p>Resize the browser window to see the responsive effect.</p>

    </div>
    <!-- Photo grid -->
    <div class="row">
        <div class="column">
            <img src="wedding.webp" alt="wedding" style="width:100%">
            <img src="rocks.jpg" alt="rocks" style="width:100%">
             <img src="falls2.jpg" alt="falls2" style="width:100%">
             <img src="paris.jpg" alt="paris" style="width:100%">
             <img src="nature.jpg" alt="nature" style="width:100%">
             <img src="mist.jpg" alt="mist" style="width: 100%;">
        </div>
        <div class="column">
            <img src="underwater.jpg" alt="underwater" style="width:100%">
            <img src="ocean.jpg" alt="ocean" style="width:100%">
            <img src="wedding.webp" alt="wedding" style="width:100%">
            <img src="mist.jpg" alt="mist" style="width:100%">
            <img src="rocks1.jpg" alt="rocks1" style="width:100%">
            <img src="underwater.jpg" alt="underwater" style="width:100%">
        </div>
        <div class="column">
            <img src="wedding.webp" alt="wedding" style="width:100%">
            <img src="rocks.jpg" alt="rocks" style="width: 100%;">
            <img src="falls2.jpg" alt="falls2" style="width:100%">
            <img src="paris1.jpg" alt="paris1" style="width: 100%;">
             <img src="nature.jpg" alt="nature" style="width:100%">
             <img src="mist.jpg" alt="mist" style="width: 100%;">
             <img src="paris.jpg" alt="paris" style="width:100%">
        </div>
        <div class="column">
            <img src="underwater.jpg" alt="underwater" style="width:100%">
            <img src="ocean.jpg" alt="ocean" style="width:100%">
             <img src="wedding.webp" alt="wedding" style="width:100%">
             <img src="mist.jpg" alt="mist" style="width:100%">
             <img src="rocks1.jpg" alt="rocks1" style="width: 100%;">
             <img src="falls2.jpg" alt="falls2" style="width:100%">
        </div>
    </div>
</body>
</html>
