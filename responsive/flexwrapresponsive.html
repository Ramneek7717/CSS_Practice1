<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-wrap:wrap responsive</title>
    <style> *{
        box-sizing: border-box;
    }
    .flex-container{
        display: flex;
        flex-wrap:wrap;
        font-size: 30px;
        text-align: center;
    }
    .flex-item-left{
        background-color: #f1f1f1;
        padding: 10px;
        flex:50%;
     }
     .flex-item-right{
        background-color: dodgerblue;
        padding: 10px;
        flex: 50%;
     }
     /* responsive layout makes a one column-layout instead of a two-column layout */
     @media(max-width:800px)
     {
      .flex-item-left,.flex-item-right{
        flex:100%;
      }
     }
</style>
</head>
<body>
    <h1>Responsive Flexbox</h1>
    <p>The <strong>flex-direction:row </strong>stacks the flex items horizontally( from left to right).</strong></p>
    <p>The <strong>flex-direction:column</strong>b stacks the flex items vertically(from top to bottom).</p>
    <p><b>Resize the browser window to see that the direction changes when the screen siz is 800px wide or smaller.</b></p>
    <div class="flex-container">
        <div class="flex-item-left">1</div>
        <div class="flex-item-right">2</div>
    </div>
    
</body>
</html>
