<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Forms</title>
    <style>
        input[type="text"]{
            width:150px;
            display: block;
            margin-bottom: 10px;
            background-color: yellow;
        }
        input[type="button"]{
            width:120px;
            margin-left: 35ppx;
            display:block;
        }
    </style>
</head>
<body>
    <h1>Styling Forms</h1>
    <p>The attribute selectors can be useful for styling forms without class or ID:</p>
    <form  name="input" action="" method="get">
        Firstname: <input type="text" name="Name" id="" value="Peter" size="20"><br>
        Lastname: <input type="text" name="Name" value="Griffin" size="20"><br>
        <input type="button" name="" id="" value="Example Button">
    </form>
</body>
</html>
