<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed position</title>
    <style>
        div.fixed{
            position:fixed;
            bottom:0;
            right:0;
            width:300px;
            border:3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h1>Position:fixed;</h1>
    <p>An element with position:fixed; is positioned realtive to te viewport,which means it always stays in the same place even if the page is scrolled:</p>
   <div class="fixed">This div element has position :fixed;</div>
</body>
</html>
