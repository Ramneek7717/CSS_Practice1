<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position:absolute;</title>
    <style>
        div.relative{
            position: relative;
            width: 400px;
            height: 200px;
            border:3px solid #73Ad21;
        }
        div.absolute{
            position:absolute;
            top:80px;
            right:0;
            width: 200px;
            height:100px;
            border:3px solid #73Ad21;
        }
    </style>
</head>
<body>
    <h1>Position:absloute;</h1>
    <p>An element with position: absolute;is positioned relative to the nearest positioned ancestor(instead of positioned realtive to the viewport,like fixed):</p>
    <div class="relative">This div element has position:relative;</div>
    <div class="absolute">This div element has position:absolute;</div>
</body>
</html>
