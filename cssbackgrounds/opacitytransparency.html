<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity/Transparency</title>
      <style>
        div{
            background-color: green;
        }
        div.first{
            opacity: 0.1;
        }
        div.second{
            opacity: 0.3;
        }
        div.third{
            opacity: 0.6;
        }
        div{
            opacity: 1;
        }
      </style>
</head>
<body>
    <h1>Transparency Boxes</h1>
    <p>When using the opacity property to add transpraency to the background of an element, all of its child elements become transparent as well.This 
        can make the text inside a fully transprent element hard to read:
    </p>
    <div class="first">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="second">
        <h1>Opacity 0.3</h1>
    </div>
    <div class="third">
        <h1>Opacity 0.6</h1>
    </div>
    <div>
        <h1>Opacity 1(default)</h1>
    </div>
</body>
</html>
