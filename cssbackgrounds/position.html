<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-position</title>
    <style>
       body{
        background-image: url("nature.jpg");
        background-repeat:no-repeat;
        background-position: top right;
        margin-right: 200px;
       } 
    </style>
</head>
<body>
    <p>It is used to sepcify position of the background image.</p>
    <h1>Hello world!</h1>
    <p>Here the background image is only shown once. In addition it is positioned away
        from the text.
    </p>
    <p>
        In this example we have also added a margin on the right side, so that the background image will 
        not disturb the text.
    </p>
</body>
</html>
