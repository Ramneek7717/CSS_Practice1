<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The::before pseudo-element</title>
    <style>
        h1::before{
            content:url(simle.png)
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>The ::before pseudo-element inserts content befoe the content of an element.</p>
    <h1>This is a heading</h1>
</body>
</html>
