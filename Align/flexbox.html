<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Vertically - Using FlexBox</title>
    <style>
        .center{
        border:3px solid green;
        height:200px;
        display: flex;
        align-items: center;
        justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Flexbox Centering</h1>
    <p>A container with both the justify-content and the align items properties set to <em>Center</em> will align the item(s) in the center(in both axis).</p>
    <div class="center"><p>
        I am vertically and Horizontally centered.
    </p></div>
</body>
</html>
