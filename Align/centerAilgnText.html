<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Text</title>
    <style>
         .center{
        text-align:center;
        border:3px solid green;
    }
    </style>
   
</head>
<body>
    <h1>Center Text</h1>
    <div class="center">
        <p>This text is centered.</p>
    </div>
</body>
</html>
