<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Vertically-using Line-height</title>
    <style> 
    .center{
        border:3px solid green;
        height: 200px;
        text-align: center;
        line-height: 200px;

    }
    .center p{
        line-height: 1.5px;
        vertical-align: middle;
        display: inline-block;
    }</style>
   
</head>
<body>
    <h1>Center with Line-height</h1>
    <p>In this example, we use the line- height property with a value that is equal to the height property to center the div element:</p>
    <div class="center">
        <p>I am vertically and horizontally centered.</p>
    </div>
</body>
</html>
