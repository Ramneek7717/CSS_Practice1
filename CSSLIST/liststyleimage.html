<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The List-style-image Property</title>
    <style>
        ul{
            list-style-image: url('nature.jpg');
            
        }
    </style>
</head>
<body>
    <h1>The list-style-image Property</h1>
    <p>The List-style-image property specifies an image as the list item marker:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
