<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Shorthand Property</title>
    <style>
        ul{
            list-style: circle inside url('nature.jpg');
        }
    </style>
</head>
<body>
    <h1>The List-style Property</h1>
    <p>The List-style property is a shoprthand property, which is use to set all the list properties in one declaration.</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
