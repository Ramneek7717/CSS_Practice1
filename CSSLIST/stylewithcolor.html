<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists With Colors</title>
    <style>
        ol{
            background:#ff9999;
            padding:2px;

        }
        ul{
            background: #3399ff;
            padding:2px;
        }
        ol li{
            background:#ffe5e5;
            color:darkred;
            padding:5px;
            margin-left:35px;
        }
        ul li{
            background:#cce5ff;
            color:darkblue;
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>Styling Lists with Colors</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca-cola</li>
    </ol>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    
</body>
</html>
