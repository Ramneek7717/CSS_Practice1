<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create link Boxes/Buttons</title>
    <style>
        a:link,a:visited{
            background-color: white;
            color:black;
            border: 2px solid green;
            padding:10px 20px;
            text-align: center;
            text-decoration: none;
            display:inline-block;
        }
        a:hover,a:active{
            background-color: green;
            color:white;
        }
    </style>
</head>
<body>
    <h2>Link Button</h2>
    <a href="https://www.google.com">This is a link</a>
</body>
</html>
