<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Click</title>
    <style>
        a.one:link{
            color:#ff0000;
        }
        a.one:visited{
            color:#0000ff;
        }
        a.one:hover{
            color:#ffcc00;
        }
        a.two:link{
            color:#ff0000;
        }
        a.two:visited{
            color:#0000ff;
        }
        a.two:hover{
            font-size: 150%;
        }
        a.three:link{
            color:#ff0000;

        }
        a.three:visited{
            color:#0000ff;

        }
        a.three:hover{
            font-family: monospace;
        }
        a.four:link{
            color:#ff0000;
        }
        a.four:visited{
            color:#0000ff;
        }
        a.four:hover{
            font-family:monospace;
        }
        a.five:link{
            color:#ff0000;text-decoration: none;
        }
        a.five:visited{
            color:#0000ff;text-decoration:none;
        }
        a.five:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Styling Links</h2>
    <p>Mouse over the links and watch them change layout:</p>
    <p><b><a href="https://www.google.com" class="one" target="_blank">This link Changes color</a></b></p>
    <p><b><a href="https://www.google.com" class="two" target="_blank">This link Changes font-size</a></b></p>
    <p><b><a href="https://www.google.com" class="Three" target="_blank" >This link changes background -color</a></b></p>
    <p><b><a href="https://www.google.com" class="Four" target="_blank">This link changes font family</a></b></p>
    <p><b><a href="https://www.google.com" class="five" target="_blank">This link changes text-decoration</a></b></p>
</body>
</html>
