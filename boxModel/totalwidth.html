<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate total width </title>
    <style>
        div{
            width: 320px;
            height: 50px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Calculate the total width:</h1>
    <p>This div element will have a total width of 350px and a total height of 80px</p>
    <img src="nature.jpg" alt="nature pic" width="350" height="263">
    <div>
        The picture above is 350px wide. The Total width of this element is also 350px.The total Height of this element is 80px.
    </div>
</body>
</html>
