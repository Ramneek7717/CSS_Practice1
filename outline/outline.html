<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutLine Example</title>
    <style>
        p.one{
         border: 2px solid black;
         outline: #4caf50 solid 10px;
         margin: auto;
         padding: 20px;
         text-align: center;
         border-radius: 5px;
        }
    </style>
</head>
<body>
    <p>An outline is a line drawn outside the element's border.</p>
    <h1>CSS Outline</h1>
    <p class="one">This element has a 2px black border and a green outline with a width of 10px.</p>

</body>
</html>
