<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Outline-offset</title>
    <Style>
        p.para1{
            margin: 30px;
            border: 1px solid black;
             outline: 1px solid red;
             outline-offset: 15px;
        }
        p.para2{
            margin: 30px;
            background:yellow;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
        }

    </Style>
</head>
<body>
     <h1>The outline-offset Property</h1>
    <h3>specifies an outline 15px outside the border edge</h3>
     <p class="para1"> This paragraph has an outline 15px outside the border edge.</p>
     <h3>The space between an element and its outline is transparent:</h3>
     <p class="para2"> This paragraph has an outline of 15px outside the border edge.</p>
</body>
</html>
