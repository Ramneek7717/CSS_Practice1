<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS OutLine Width</title>
    <style>
        p.ex1
        {
            border: 1px solid black;
            outline-style: solid;
            outline-color: blueviolet;
            outline-width: thin;
        }
        p.ex2
        {
            border: 1px solid black;
            outline-style: solid;
            outline-color: chartreuse;
            outline-width: medium;
        }
        p.ex3{
            border:  1px solid black;
            outline-style: solid;
            outline-color: aqua;
            outline-width: thick;

        }
        p.ex4{
            border: 1px solid black;
            outline-style: solid;
            outline-color:aqua;
            outline-width: 6px;
        }
    </style>
</head>
<body>
    <h1>The outline-width Property</h1>
    <p class="ex1">A thin outline.</p>
    <p class="ex2">A medium outline.</p>
    <p class="ex3">A thick outline.</p>
    <p class="ex4">A 4px thick outline.</p>
</body>
</html>
