<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images side by side</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
           float:left;
            width:33.33%;
            padding: 50px;
        }
        .clearfix::after{
            content:"";
            clear:both;
            display: table;
        }
    </style>
</head>
<body>
    <h1>Images Side by Side</h1>
    <p>Float Images side by side:</p>
    <div class="clearfix">
        <div class="img-container">
        <img src="pineapple.jpg" alt="pineapple" style="width:100% ;">
        </div>
        <div class="img-container">
        <img src="pineapple.jpg" alt="pineapple" style="width: 100%;"></div>
        <div class="img-container">
            <img src="pineapple.jpg" alt="pineapple" style="width:100%;">
        </div>

    </div>
    <p><strong>Note:</strong>Here, we use the clearfix hack to take care of the layout flow.
    we also use the box-sizing property to make sure that the box doesn't break due to extra padding. try to remove this code to see the effect.</p>

</body>
</html>
