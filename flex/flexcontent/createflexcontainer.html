<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Flex Container</title>
    <style>
        .flex-container{
            display:flex;
            background-color: dodgerblue;
        }
        .flex-container>div{
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Create a Flex Container</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p>A Flexible Layout must Have a parent elemny with the <em>display</em> property set to <em>flex</em>.</p>
    <p>Driect child elements(s) of the flexible container automatically becomes flexible items.</p>
</body>
</html>
