<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items:flex-start</title>
    <style>
        .flex-container{
            display: flex;
            align-items: start;
            background-color: dodgerblue;
            height: 200px;
        }
        .flex-container>div{
            background-color: #f1f1f1;
            width:100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>The align-items Property</h1>
    <p>The <strong>align-items:flex-start;</strong>
    aligns the flex items at the top of the container</p>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
