<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The justify-content :space-between</title>
    <style>
        .flex-container{
            display:flex;
            justify-content: space-between;
            background-color: dodgerblue;
        }
        .flex-container>div{
            background-color: antiquewhite;
            width:100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;

        }
    </style>
</head>
<body>
    <h1>The justify-content property</h1>
    <p>The <strong>justify-content:space-between</strong> displays the flex
    items with space between the lines:</p>
    <div class="flex-container">
        <div>1
        </div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
