<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content:flex-end</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: flex-end;
            background-color: burlywood;
        }
        .flex-container>div{
            background-color: aquamarine;
            width:100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;

        }
    </style>
</head>
<body>
    <h1>The justify-content Property</h1>
    <p>The <strong>justify-content:flex-ends;</strong> aligns the flex items at the end of the container(this is default):</p>
 <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
 </div>
</body>
</html>
