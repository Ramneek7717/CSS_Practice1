<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover on div</title>
    <style>
        div{
            background-color: green;
            color:antiquewhite;
            padding: 25px;
            text-align: center;
        }  
        div:hover{
            background-color: blue;
        }

    </style>
<body>
    <h1>Hover on div</h1>
        <p>An example of using the :hover pseudo-class on a div element</p>
         <p>Mouse over the div element below to change its background color:</p>
         <div>Mouse Over Me</div>
        </body>
</html>
