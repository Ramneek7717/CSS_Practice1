<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tooltip Hover</title>
    <style>
        .p1{
            display: none;
            background-color: yellow;
            padding: 20px;
        }
        div:hover p{
            display:block;
        }
    </style>
</head>
<body>
    <h1>Simple ToolTip Hover</h1>
    <p>Hover over a div element tp show a p element (like a tooltip):</p>
    <div>Hover over this div element to show the p element 
        <p class="p1">Tada!Here I Am!</p>
    </div>
</body>
</html>
