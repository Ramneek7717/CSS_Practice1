        p:first-child{
            color: blue;
        }
    </style>

<body>
    <h1>The :first-child Pseudo-class</h1>
    <p>The :First-chlid pseudo-class matches a specified element that is the frist child of another element that is the first child of any element:</p>
     <p>This is some text.</p>
     <p>This is some text.</p>
     <div>
        <p>This is some text.</p>
        <p>This is some text.</p>
     </div>
