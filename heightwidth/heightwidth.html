<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and width Properties</title>
    <style>
       div{
        height: 50px;
        width: 100%;
        border: 1px solid #4CAF50;
       }
    </style>
</head>
<body>
    <h1>CSS height and width properties</h1>
    <div>This div element has  a height of 50 pixels and a width of 100%.</div>
    
</body>
</html>
