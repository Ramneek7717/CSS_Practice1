<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and width of a div element</title>
    <style>
        div{
            height: 200px;
            width: 50%;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h1>set the height and width of a div element:</h1>
    <div>This div element has a height of 200px and a width of 50%.</div>
</body>
</html>
