<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-width</title>
    <style>
        div{
            max-width: 500px;
            height: 100px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h1>Set the max-width of an element</h1>
    <div>This div element has a height of 100px and a max width of 500 pixel:</div>
     <p>resize the browser window to see the effect.</p>
</body>
</html>
