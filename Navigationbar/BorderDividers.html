<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Dividers</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }
        /* add a gray right border to all list items, except the last item(last-child) */
        li{
            float:left;
            border:1px solid #bbb;
        }
        li:last-child{
            border-right:none;
        }
        li a{
            display: block;
            color:white;
            text-align:center;
            padding: 14px 16px;
             text-decoration: none;
        }
        li a:hover:not(.active){
            background-color: #111;
        }
        .active{
            background-color: green;
        }

    </style>
</head>
<body>
    <h1>Border Dividers</h1>
    <p>Add the <strong>border-right</strong> property to li to create link dividers:</p>
     <ul><li><a href="#Home" class="active">Home</a></li>
    <li><a href="#news">News</a></li>
<li><a href="#contact">Contact</a></li>
<li style="float:right"><a href="#about">About</a></li></ul>
</body>
</html>
