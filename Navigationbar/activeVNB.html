<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Active Vertical Navigation Bar</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width:200px;
            background-color: #f1f1f1;
        }
        ul a{
            display: block;
            color: #000;
            padding:8px 16px;
            text-decoration: none;
        }
        /* chnage the link color on hover */
        li a:hover{
            background-color: #555;
            color: wheat;
        }
        li a.active{
            background-color:#04AA6D;
            color:white ;
        }
    </style>
</head>
<body>
    <h1>Vertical Navigation bar</h1>
    <p>In this example, we create an "active" class with a green background color and a white text. The class is added to the "Home" link.</p>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#News">News</a></li>
        <li><a href="Contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</body>
</html>
