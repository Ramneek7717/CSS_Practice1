<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font property is a shorthand property</title>
    <style>
        p.a{
            font:20px Arial,sans-serif;

        }
        p.b{
            font: italic small-caps bold 12px/30px Georgia,serif;
        }
    </style>
</head>
<body>
    <h1>The Font Property</h1>
    <p class="a">This is a paragraph. The font size is set to 20 pixels, and the font family is arial.</p>
    <p class="b">This is a paragraph. The font is set to italic, small-caps and blod, the font size is set to 12 pixels, the line height is set to 30 pixels, and the font family is Georgia.</p>
</body>
</html>
