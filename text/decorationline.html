<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration-Line</title>
    <style>
        h3.a{
            text-decoration: overline;
        }
        h3.b{
            text-decoration:line-through;
        }
        h3.c{
            text-decoration: underline;
        }
        h3.d{
            text-decoration: overline underline;
        }

    </style>
</head>
<body>
    <h3 class="a">Overline text Decoration</h1>
    <h3 class="b">Line-through text decoration</h3>
    <h3 class="c">Underline text decoration</h3>
    <h3 class="d">overline and underline text decoration.</h3>
    <p><strong>Note:</strong>It is not recommended to underline text that is not a link as this often confuses the reader.</p>
</body>
</html>
