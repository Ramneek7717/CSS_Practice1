<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text- Decoration-color</title>
    <style>
         h3.a{
            text-decoration: overline;
            text-decoration-color: blue;
        }
        h3.b{
            text-decoration:line-through;
            text-decoration-color: aquamarine;
        }
        h3.c{
            text-decoration: underline;
            text-decoration-color: blueviolet;
        }
        h3.d{
            text-decoration: overline underline;
            text-decoration-color: brown;
        }
    </style>
</head>
<body>
    <h3 class="a">Overline text Decoration</h1>
        <h3 class="b">Line-through text decoration</h3>
        <h3 class="c">Underline text decoration</h3>
        <h3 class="d">overline and underline text decoration.</h3>
</body>
</html>
