<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment and Text Direction</title>
    <style>
        h3.center1{
            text-align: center;
        }
        h3.left1{
            text-align: left;
        }
        h3.right1{
            text-align: right;
        }
        h4.justify1{
            text-align: justify;
        }
    </style>
</head>
<body>
<h1>Text-align</h1>
    <h3 class="center1">1 Heading (center)</h3>
    <h3 class="left1">2 Heading(left)</h3>
     <h3 class="right1">3 Heading(right)</h3>
     <h3 class="justify1">4 Heading(justify)</h3>
     <p>The three heading above are aligned center, left,right and justify.</p>

</body>
</html>
